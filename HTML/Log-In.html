<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>

    <center>
        <h1>Log In</h1>
    </center>

    <a href="/index.html">Go to the main page</a>
    <br>
    <a href="Sign-Up.html">Sign up here</a>

    <center>
        <form action="#" autocomplete="on">
            
            <label for="email">Email:</label>
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Email">    
        
        <br>
        <br>

            <label for="password">Password:</label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Password"
            required="required">

        <br>
        <br>
            <input type="button" value="Log In">
            <input type="reset">
        </form>
    </center>
    
</body>
</html>
