<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    
    <center>
        <h1>Sign Up </h1>
    </center>

    <a href="index.html">Go back to the main page</a>
    <br>
    <a href="Log-In.html">Log in here</a>

<center>    
        <form action="#"  autocomplete="on">
    
            <label for="username">Username:</label>
            <input 
            type="text"
            name="u-name" 
            id="u-name" 
            placeholder="Username" 
            min="2" 
            max="20" 
            required="required">

            <br>
            <br>

            <label for="first-name">First Name:</label>
            <input 
            type="text"
            name="f-name" 
            id="f-name" 
            placeholder="First Name" 
            min="2" 
            max="20" 
            required="required">
        
            <br>
            <br>

            <label for="last-name">Last Name:</label>
            <input 
            type="text"
            name="l-name" 
            id="l-name" 
            placeholder="Last Name" 
            min="2" 
            max="20" 
            required="required">

        <br>
        <br>
        
            <label for="email">Email:</label>
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Email">    
        
        <br>
        <br>

            <label for="password">Password:</label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Password"
            required="required">

        <br>
        <br>
            <input type="button" value="Sign Up">
            <input type="reset">
        </form>
</center>
    
</body>
</html>
